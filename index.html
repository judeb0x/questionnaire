<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Questionnaire</title>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Noto+Sans+JP:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Questionnaire (français)</title>
  </head>
  
    <body>
 <form action="https://formspree.io/f/movaezvq" method="POST">
      <h1>Questionnaire</h1>
   <p>Essaie de répondre le plus naturellement possible, justifie tes réponses et essaie d'introspecter !</p>
      <ul>
     <section class="username">
           <label for="username">Name :</label>
        <br>
        <input id="username" name="username" type="text" required>
      </section>
     <br>
   <section class="beauté" >
       <li> <label for="beauté">
1. Qu’est-ce que la beauté pour toi ? Et l’amour ?</label>
        <br>
        <textarea id="beauté" name="beauté" rows="5" cols="85" required="required"></textarea>
      </section>
     <br>
     <section class="valeurs">
       <li> <label for="valeurs">
2. Quelles sont tes valeurs les plus importantes ?</label>
        <br>
        <textarea id="valeurs" name="valeurs" rows="5" cols="85" required="required"></textarea>
      </section>
     <br>
     <section class="guerre-pouvoir">
       <li> <label for="guerre-pouvoir">
3. Quelle est ton opinion sur la guerre ? Qu’est-ce que le pouvoir pour toi ?</label>
        <br>
        <textarea id="guerre-pouvoir" name="guerre-pouvoir" rows="5" cols="85" required="required"></textarea>
      </section>
     <br>
     <section class="longue-conv">
       <li> <label for="longue-conv">
4. Sur quel sujet t’arrive-t-il d’avoir de longues conversations ? A quoi t’intéresses-tu ? Pourquoi ?</label>
        <br>
        <textarea id="longue-conv" name="longue-conv" rows="5" cols="85" required="required"></textarea>
      </section>
      <br>
     <section class="ménage">
       <li> <label for="ménage">
5. Que penses-tu des tâches ménagères quotidiennes ?</label>
        <br>
        <textarea id="ménage" name="ménage" rows="5" cols="85" required="required"></textarea>
      </section>
      <br>
     <section class="aime-soi">
       <li> <label for="aime-soi">
6. Qu'aimes-tu le moins chez toi ? Le plus ?</label>
        <br>
        <textarea id="aime-soi" name="aime-soi" rows="5" cols="85" required="required"></textarea>
      </section>
      <br>
     <section class="aime-autres">
       <li> <label for="aime-autres">
7. Que préfères-tu chez les gens ? Et aimes le moins ?</label>
        <br>
        <textarea id="aime-autres" name="aime-autres" rows="5" cols="85" required="required"></textarea>
      </section>
     <br>
     <section class="romance">
       <li> <label for="romance">
8. Comment tu te sens par rapport à l’intimité, la romance ? Que recherches-tu chez quelqu’un ?</label>
        <br>
        <textarea id="romance" name="romance" rows="5" cols="85" required="required"></textarea>
      </section>
      <br>
     <section class="valeurs">
       <li> <label for="valeurs">
9. Un.e ami.e dit quelque chose contre tes valeurs. Quelle est ta première réaction internet ET externe ?</label>
        <br>
        <textarea id="valeurs" name="valeurs" rows="5" cols="85" required="required"></textarea>
      </section>
     <br>
     <section class="comportement">
       <li> <label for="comportement">
10. Comment es-tu avec tes ami.es ? Et avec des inconnus ?</label>
        <br>
        <textarea id="comportement" name="comportement" rows="5" cols="85" required="required"></textarea>
      </section>
      <br>
     <section class="weekend">
       <li> <label for="weekend">
11. Si tu devais passer un week-end entier tout.e seul.e, comment te sentirais-tu ?</label>
        <br>
        <textarea id="weekend" name="weekend" rows="5" cols="85" required="required"></textarea>
      </section>
     <br>
     <section class="curieux">
       <li> <label for="curieux">
12. Es-tu quelqu’un de curieux.se ? Sur quel(s) genre(s) de sujet.s ?</label>
        <br>
        <textarea id="curieux" name="curieux" rows="5" cols="85" required="required"></textarea>
      </section>
      <br>
     <section class="leader">
       <li> <label for="leader">
13. Aimerais-tu devenir un.e leader d’une équipe ? Serais-tu bon à ce rôle ?</label>
        <br>
        <textarea id="leader" name="leader" rows="5" cols="85" required="required"></textarea>
      </section>
     
      <br>
     <section class="passé">
       <li> <label for="passé">
14. Que penses-tu du passé, du présent et du futur ?</label>
        <br>
        <textarea id="passé" name="passé" rows="5" cols="85" required="required"></textarea>
      </section>
      <br>
     <section class="peur">
       <li> <label for="peur">
15. Quelle est ta plus grande peur ? Et ton plus profond désir ?</label>
        <br>
        <textarea id="peur" name="peur" rows="5" cols="85" required="required"></textarea>
      </section>
      <br>
     <section class="cinq">
       <li> <label for="cinq">
16. Comment te vois-tu dans 5 ans ?</label>
        <br>
        <textarea id="cinq" name="cinq" rows="5" cols="85" required="required"></textarea>
      </section>
     <br>
     <section class="routine">
       <li> <label for="routine">
17. Aimes-tu le changement dans ta routine ?</label>
        <br>
        <textarea id="routine" name="routine" rows="5" cols="85" required="required"></textarea>
      </section>
     <br>
     <section class="émotions">
       <li> <label for="émotions">
18. Comment gères-tu tes émotions ?</label>
        <br>
        <textarea id="émotions" name="émotions" rows="5" cols="85" required="required"></textarea>
      </section>
     <br>
     <section class="métier">
       <li> <label for="métier">
19. Accordes-tu de l’importance à ce que tu veux faire comme métier ?</label>
        <br>
        <textarea id="métier" name="métier" rows="5" cols="85" required="required"></textarea>
      </section>
      <br>
     <section class="art">
       <li> <label for="art">
20. Accordes-tu de l’importance à l’art ? Quel est ton/tes type(s) d’art(s) ?</label>
        <br>
        <textarea id="art" name="art" rows="5" cols="85" required="required"></textarea>
      </section>
   </ul>
     <br> 
  <input type="submit" value="Submit">
            <section class="submit">
     </section>
</form>
</body>
</html>
